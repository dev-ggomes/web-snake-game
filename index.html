<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GG | Snake Game</title>
</head>
<body>
    <div class="logo-png">
        <img src="./img/GGomes Logotipo dark mode.png" alt="GGomes Logotipo">
    </div>

    <div id="score">Pontuação: 0</div>
    <canvas id="game" width="400" height="400"></canvas>

    <div class="countdown" id="countdown"></div>

    <!-- Botões para controlar o jogo -->
    <div class="controls">
        <button id="startPauseButton">Iniciar Jogo</button>
        <button id="resetButton">Reiniciar Jogo</button>
    </div>

    <div class="water-mark">
        <img src="./img/GGomes Logotipo dark mode.png" alt="GGomes Logotipo">
        <h2>Powered by <strong>Guilherme Gomes</strong>.</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
